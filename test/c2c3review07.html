    <body>
		<h2>三角形の面積を求める</h2>
        <script>
        	function SankakuMenseki(teihen,takasa){
                let ans=(teihen*takasa)/2;
                return ans;
            }

            let Ateihen=window.prompt('teihenn');
            let Atakasa=window.prompt('takasa');
            document.write('<p>この三角形の面積は'+SankakuMenseki(Ateihen,Atakasa)+'です</p>');
      </script>
