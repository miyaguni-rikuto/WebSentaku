<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習06</title>
    </head>
    <body>
        <script>
            function Shitsumon(question,ans1,ans2){
                let kotae =prompt(question,"");
                if(kotae ==""){
                    alert("すみません、よくわかりませんでした");
                }else if(kotae==null){
                    alert("そうですか、また次回教えてください");
                }else{
                    alert(ans1+kotae+ans2)
                }
            }
            Shitsumon("好きな食べ物は何ですか？","","ですか！一緒ですね");
            Shitsumon("苦手な食べ物は何ですか？","","とは…意外です");
            Shitsumon("行きたい国はどこですか","","ですか！いつか行けるといいですね");
            Shitsumon("明日の予定は何ですか？","","ですか！それは楽しみですね");
            Shitsumon("今年の目標は何ですか","ほほう","ですか！ぜひ達成してください");
            Shitsumon("休日はどうしますか","","いいですね今度誘ってください");
        </script>
    </body>
</html>
