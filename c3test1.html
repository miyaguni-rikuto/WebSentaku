<!DOCTYPE html>

<html>
  <head>
    <meta charset=""UTF-8>
    <title>テストのWebページ</title>

    <body>
      <script>
       var ans =window.prompt('数を入力して');
       ans=parseInt(ans);
       if(ans>5){
        window.alert('5より大きい');
       }else{
        window.alert('5以下');
       }
        </script>
        </body>
  </html>
